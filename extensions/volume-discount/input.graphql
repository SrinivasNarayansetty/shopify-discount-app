query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      cost {
        amountPerQuantity {
          amount
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "volume_discount", key: "rules") {
      value
    }
  }
}